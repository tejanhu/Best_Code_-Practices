<!DOCTYPE html>
    <html>
    <head>
        <title> </title>
    </head>
    <body>
        <!--Paragraphs and line breaks-->
        
        <!--  - Do not use line breaks unless it is really necessary
        - Always indent paragraph tags-->

        <p>This is some text content. This is a large text sample.</p>
        <br/>
        <p>This is some text content. This is a large text sample.</p>

        <p>This is some text content. This is a large text sample.</p>
        <p>This is some text content. This is a large text sample.</p>
        
        <!--Headings-->
       <!-- - Do not use any heading just for the sake of it, try to stick to semantics and change the sie of the heading using css.-->
        
        <h1>Main Subheading</h1>
        <h2>Sub heading</h2>
        <h3>Sub-sub Heading</h3>
        
        <!--placeholders-->
        <!-- - Do not use placeholders as a label for inputs, placeholders are only meant to present the type/format the user should enter.-->
        
        <!--BAD EXAMPLE:-->
        <input type="text" placeholder="Some Text"/>
        
        <!--GOOD EXAMPLE(1):-->
        <label>
            Email Id
            <input type="email" placeholder="example@example.com"/>
        </label>
        
        <!--GOOD EXAMPLE(2):-->
        <!--input types-->
        <input id="txtfirstName" type="text" />
        <input id="txtPhoneNumber" type="number" />

        
    </body>
    </html>
